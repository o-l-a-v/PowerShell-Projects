name: Lint PowerShell with PSScriptAnalyzer

run-name: 'Lint PowerShell with PSScriptAnalyzer - [${{ github.event.pull_request.title }} #${{ github.event.pull_request.number }}] by @${{ github.actor }}'

on:
  pull_request:
    paths:
      - '**.ps1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-powershell:
    name: Lint PowerShell with PSScriptAnalyzer
    runs-on: ubuntu-latest
    steps:
      - name: GitHub checkout branch "${{ github.head_ref }}" ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Get changed files ğŸ”
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            ps1:
              - added|modified: '**.ps1'
          list-files: json

      - name: Lint with PSScriptAnalyzer ğŸ“ƒ
        if: steps.filter.outputs.ps1 == 'true'
        shell: pwsh
        run: |
          & .github/scripts/Lint-PowerShell.ps1 -FilePaths (
              ConvertFrom-Json -InputObject '${{ steps.filter.outputs.ps1_files }}'
          )
